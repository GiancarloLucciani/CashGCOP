<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                template="/modelo/template.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:outras="http://xmlns.jcp.org/jsf/composite/componentes/paginas/solicitacao/outras"
                xmlns:custo="http://xmlns.jcp.org/jsf/composite/componentes/paginas/administrativo/centro_custo"
                xmlns:nat="http://xmlns.jcp.org/jsf/composite/componentes/paginas/administrativo/natureza"
                xmlns:col="http://xmlns.jcp.org/jsf/composite/componentes/paginas/administrativo/colaborador"
                xmlns:componentes="http://xmlns.jcp.org/jsf/composite/componentes">

    <ui:define name="corpo">
        <h:form id="frm_cad" prependId="false" >
            <componentes:panelPadrao id="pnlPadrao" class="Responsive" acao_cancelar="#{outrasMB.init()}" 
                                     acao_salvar="#{outrasMB.salvar()}"  

                                     btn_limpar="true" cabecalho="#{label.cadastro} #{label.outras} #{label.solicitações}" btn_imprimir="false" btn_ativar="false"
                                     btn_dialog_rel="false" btn_cancelar="false" acao_ativar="#{outrasMB.init()}" >
                <outras:cadastroOutras id="compCadastro"/>
            </componentes:panelPadrao>
        </h:form>
    </ui:define>

    <ui:define name="dialog">
        <p:dialog showEffect="fade" closable="true" header="#{label.centro_custo}" id="dialogCosCtc" modal="true"  widgetVar="dialogCosCtc">
            <h:form id="frmDialogCosCtc">
                <custo:consultaCentroCusto  render_ativ="false" render_edit="false" id="compConsCusto" componente_to_update="@form">
                    <p:commandButton actionListener="#{outrasMB.setarCentroDeCusto(c)}" onclick="PF('dialogCosCtc').hide()" 
                                     update=":frm_cad:pnlPadrao:compCadastro:pnlDadPes:inp_outCusto:input"  icon="fa fa-check-square"/>
                </custo:consultaCentroCusto> 
            </h:form>
        </p:dialog>
        <p:dialog showEffect="fade" closable="true" header="#{label.colaborador}" id="dialogCosCol" modal="true"  widgetVar="dialogCosCol">
            <h:form id="frmDialogCosCol">
                <col:consultaColaborador  render_ativ="false" render_edit="false" id="compConsCol" componente_to_update="@form">
                    <p:commandButton actionListener="#{outrasMB.setarColaborador(c)}" onclick="PF('dialogCosCol').hide()" 
                                     update=":frm_cad:pnlPadrao:compCadastro:pnlDadPes:inp_outColaborador:input"  icon="fa fa-check-square"/>
                </col:consultaColaborador> 
            </h:form>
        </p:dialog>
        <p:dialog showEffect="fade" closable="true" header="#{label.colaborador}" id="dialogCosDir" modal="true"  widgetVar="dialogCosDir">
            <h:form id="frmDialogCosDir">
                <col:consultaColaborador  render_ativ="false" render_edit="false" id="compConsDir" componente_to_update="@form">
                    <p:commandButton actionListener="#{outrasMB.setarDiretor(c)}" onclick="PF('dialogCosDir').hide()" 
                                     update=":frm_cad:pnlPadrao:compCadastro:pnlDadPes:inp_outDiretor:input"  icon="fa fa-check-square"/>
                </col:consultaColaborador> 
            </h:form>
        </p:dialog>
        <p:dialog showEffect="fade" closable="true" header="#{label.natureza}" id="dialogCosNat" modal="true"  widgetVar="dialogCosNat">
            <h:form id="frmDialogCosNat">
                <nat:consultaNatureza  render_ativ="false" render_edit="false" id="compConsNat" componente_to_update="@form">
                    <p:commandButton actionListener="#{outrasMB.setarNatureza(n)}" onclick="PF('dialogCosNat').hide()" 
                                     update=":frm_cad:pnlPadrao:compCadastro:pnlDadPes:inp_outNatureza:input"  icon="fa fa-check-square"/>
                </nat:consultaNatureza> 
            </h:form>
        </p:dialog>

    </ui:define>

</ui:composition>

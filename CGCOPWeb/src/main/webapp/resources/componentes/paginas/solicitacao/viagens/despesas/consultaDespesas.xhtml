<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:composite="http://java.sun.com/jsf/composite"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:inputs="http://xmlns.jcp.org/jsf/composite/componentes/inputs"
                xmlns:botao="http://xmlns.jcp.org/jsf/composite/componentes/botoes"
                xmlns:componentes="http://xmlns.jcp.org/jsf/composite/componentes">

    <composite:interface>
        <composite:attribute name="acao_butao" method-signature="java.lang.Void action()" default="#{itemDespesasMB.consultarItemDeDespesas()}"/>
        <composite:attribute name="componente_to_update"  shortDescription="componete atualizado apos selecionar a linha" default="@form" />
        <composite:attribute name="render_edit"   default="true" />


    </composite:interface>
    <composite:implementation>
        <p:fieldset>
            <inputs:selectOneLabel lab_valor="#{label.buscar_por}" inp_valor="#{itemDespesasMB.campoConsuta}" inp_class_tamanho="20">
                <f:selectItems value="#{itemDespesasMB.itensDeConsulta}" />
            </inputs:selectOneLabel>
            <inputs:input_label  lab_valor="#{label.valor}" inp_valor="#{itemDespesasMB.valorCampoConsuta}" inp_class_tamanho="40" />
            <botao:commandButton_consulta inp_class_tamanho="20" acao_butao="#{cc.attrs.acao_butao}"  componente_to_update="#{cc.attrs.componente_to_update}"  />
        </p:fieldset>
        <p:fieldset>
            <p:dataTable value="#{itemDespesasMB.listaItemDespesas}" id="tabela" paginatorAlwaysVisible="false"  paginator="true" var="d" rows="10"
                         rowStyleClass="#{(empty rowIx or rowIx mod 2 ne 0 ? 'even-row' : 'odd-row') }"
                         rowIndexVar="rowIx" emptyMessage="#{mensagens['consulta.vazia']}"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15"  reflow="true">

                <p:column width="5%">
                    <p:rowToggler  />
                </p:column>
                <p:column headerText="#{label.id}" width="10%">
                    <componentes:outputText value="#{d.id}"/>
                </p:column>
                <p:column headerText="#{label.viagem}">
                    <componentes:outputText value="#{d.viagem.referencia}"/>
                </p:column>
                <p:column headerText="#{label.total}">
                    <componentes:outputText value="#{d.id}"/>
                </p:column>
                <p:rowExpansion>
                    <p:panelGrid  columns="2" columnClasses="label,value" style="width:100%">
                        <componentes:outputText value="#{label.descricao}" />
                        <componentes:outputText tipo="d" value="#{d.descricao}" />
                        <componentes:outputText value="#{label.quantidade}" />
                        <componentes:outputText tipo="n" value="#{d.quantidade}" />
                        <componentes:outputText value="#{label.valor_diario}" />
                        <componentes:outputText value="#{d.valorDiario} #{label.reais}" tipo="n" />
                        <componentes:outputText value="#{label.total_diario}" />
                        <componentes:outputText value="#{label.rs} #{d.totalDiario} #{label.reais}" tipo="n" />
                    </p:panelGrid>
                </p:rowExpansion>
                <p:column headerText="#{label.acao}" width="10%">
                    <composite:insertChildren/>
                    <botao:commandButton_editar rendered="#{cc.attrs.render_edit}" acao_butao="#{itemDespesasMB.escreverRegistroNasessaoNavegarParaEditar(d,solicitacao.item_despesas_cadastro,'itemDespesas')}" componente_to_update="@(form)" renderizar_btn="true" />
                </p:column>
            </p:dataTable>
        </p:fieldset>
    </composite:implementation>
</ui:composition>

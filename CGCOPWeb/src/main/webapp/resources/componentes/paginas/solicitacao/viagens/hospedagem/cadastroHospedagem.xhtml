<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:composite="http://java.sun.com/jsf/composite"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:panels="http://xmlns.jcp.org/jsf/composite/componentes/panels"
                xmlns:inputs="http://xmlns.jcp.org/jsf/composite/componentes/inputs"
                xmlns:btn="http://xmlns.jcp.org/jsf/composite/componentes/botoes"
                xmlns:componentes="http://xmlns.jcp.org/jsf/composite/componentes">

    <composite:interface id="interCon">

    </composite:interface>
    <composite:implementation  >
        <panels:panel  titulo="#{label.dados} #{label.da} #{label.hospedagem}" id="pnlHosp">
            <h:panelGroup layout="block" class="Container100 Responsive">
                <inputs:input_label_btn_click inp_valor="#{hospedagemMB.hospedagem.viagem.id}" id="inputVia" lab_valor="#{label.viagem}" inp_readonly="true" inp_require="true" 
                                              btn_immediate="true" btn_onclick="PF('dialogViagem').show()" btn_process="@this" inp_class_tamanho="30" />
                <inputs:input_label_data id="input_dte"  inp_class_tamanho="20" inp_valor="#{hospedagemMB.hospedagem.dataEntrada}" lab_valor="#{label.data_entrada}"/>
                <inputs:input_label_data id="input_dts"  inp_class_tamanho="20" inp_valor="#{hospedagemMB.hospedagem.diarias}" lab_valor="#{label.diarias}"/>
                <inputs:input_label inp_valor="#{hospedagemMB.hospedagem.localDoEvento}" lab_valor="#{label.localidade_evento}" inp_require="true" inp_class_tamanho="50" />
                <inputs:input_label inp_valor="#{hospedagemMB.hospedagem.cidade}" lab_valor="#{label.cidade}" inp_require="true" inp_class_tamanho="50" />
            </h:panelGroup>
        </panels:panel>

    </composite:implementation>
</ui:composition>

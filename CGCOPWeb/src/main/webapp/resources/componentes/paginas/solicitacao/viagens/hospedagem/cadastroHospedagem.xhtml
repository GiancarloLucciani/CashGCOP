<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:composite="http://java.sun.com/jsf/composite"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:panels="http://xmlns.jcp.org/jsf/composite/componentes/panels"
                xmlns:inputs="http://xmlns.jcp.org/jsf/composite/componentes/inputs"
                xmlns:btn="http://xmlns.jcp.org/jsf/composite/componentes/botoes"
                xmlns:componentes="http://xmlns.jcp.org/jsf/composite/componentes">

    <composite:interface id="interCon">
        <composite:attribute id="nome" name="nome" default="Cadastro" shortDescription="CabeÃ§alho do panelGrid" />
        <composite:attribute id="form" name="form" default=":frm_cad" shortDescription="Form que esta inserido o componentes" />
    </composite:interface>
    <composite:implementation  >
        <panels:panel titulo="#{label.dados} #{label.da} #{label.hospedagem}" id="pnlDadPes" class="fieldDad">

            <h:panelGroup layout="block"  class="Container100 Responsive" >
                <inputs:input_label_data id="input_dtp"  inp_class_tamanho="20" inp_valor="#{hospedagemMB.hospedagem.dataEntrada}" lab_valor="#{label.data_entrada}"/>
                <inputs:input_label_data id="input_dtr"  inp_class_tamanho="20" inp_valor="#{hospedagemMB.hospedagem.dataSaida}" lab_valor="#{label.data_saida}"/>
                <inputs:input_label_btn_click inp_valor="#{hospedagemMB.hospedagem.viagem.id}" id="inp_viagem" lab_valor="#{label.viagem}" inp_readonly="true" inp_require="true" 
                                              btn_immediate="true" btn_onclick="PF('dialogCosVia').show()" btn_process="@this" inp_class_tamanho="30" />
                <inputs:input_label_number inp_valor="#{hospedagemMB.hospedagem.diarias}" lab_valor="#{label.diarias}" inp_require="true" inp_class_tamanho="20" />

            </h:panelGroup>

            <panels:panel  titulo="#{label.endereco} #{label.da} #{label.cidade}" id="pnlEndereco">
                <h:panelGroup layout="block" class="Container100 Responsive" id="grdEnd">
                    <inputs:input_label inp_valor="#{hospedagemMB.hospedagem.localDoEvento}" lab_valor="#{label.localidade_evento}" inp_require="true" inp_class_tamanho="50" />

                    <inputs:selectOneLabel  inp_valor="#{hospedagemMB.unidadeFederativa}" id="sel_uf" lab_valor="#{label.estado}"  ajax_render="true"
                                            sel_converter="indexConverter" inp_class_tamanho="20" sel_update="#{cc.attrs.form}:pnlPadrao:compCadastro:pnlEndereco:sel_mun:selOne:input" 
                                            ajax_listener="#{hospedagemMB.consultarMuncipioPorUf()}" >
                        <f:selectItem noSelectionOption="true" itemLabel="-----Selecione-----" value="#{null}" itemValue="#{null}" />
                        <f:selectItems value="#{hospedagemMB.listaDeUnidadeFederativas}" var="uf" itemLabel="#{uf.sigla.toUpperCase()}" itemValue="#{uf}"/>
                    </inputs:selectOneLabel>
                    <inputs:selectOneLabel  inp_valor="#{hospedagemMB.hospedagem.cidade.municipio}" id="sel_mun" lab_valor="#{label.municipio}" 
                                            sel_converter="indexConverter" inp_class_tamanho="20"  >
                        <f:selectItems value="#{hospedagemMB.listaDeMunicpios}" var="mu" itemLabel="#{mu.nome}" itemValue="#{mu}"/>
                    </inputs:selectOneLabel>
                </h:panelGroup>
            </panels:panel>
        </panels:panel>

    </composite:implementation>
</ui:composition>

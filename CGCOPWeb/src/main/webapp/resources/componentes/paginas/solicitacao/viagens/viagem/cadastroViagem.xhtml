<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:composite="http://java.sun.com/jsf/composite"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:panels="http://xmlns.jcp.org/jsf/composite/componentes/panels"
                xmlns:inputs="http://xmlns.jcp.org/jsf/composite/componentes/inputs"
                xmlns:btn="http://xmlns.jcp.org/jsf/composite/componentes/botoes"
                xmlns:componentes="http://xmlns.jcp.org/jsf/composite/componentes">

    <composite:interface id="interCon">

    </composite:interface>
    <composite:implementation  >
        <panels:panel titulo="#{label.viagem}" id="pnlDadPes" class="fieldDad">

            <h:panelGroup layout="block" class="Container100 Responsive">

                <p:fieldset legend="#{label.dados} #{label.corporativos}" >
                    <inputs:input_label_data id="input_dtl" inp_disable="true" inp_class_tamanho="20" inp_valor="#{viagemMB.viagem.dataDaSolicitacao}" lab_valor="#{label.data} #{label.da} #{label.solicitacao}"/>

                    <inputs:selectOneLabel  inp_valor="#{viagemMB.viagem.empresa}" id="sel_em" lab_valor="#{label.empresa}"  ajax_render="true"
                                            sel_converter="indexConverter" inp_class_tamanho="30">
                        <f:selectItem noSelectionOption="true" itemLabel="-----Selecione-----" value="#{null}" itemValue="#{null}" />
                        <f:selectItems value="#{viagemMB.listaEmpresa}" var="em" itemLabel="#{em.nome}" itemValue="#{em}"/>
                    </inputs:selectOneLabel>

                    <inputs:input_label_btn_click inp_valor="#{viagemMB.viagem.centroDeCusto.id}" id="inp_custo" lab_valor="#{label.centro_custo}" inp_readonly="true" inp_require="true" 
                                                  btn_immediate="true" btn_onclick="PF('dialogCosCtc').show()" btn_process="@this" inp_class_tamanho="30" />
                </p:fieldset>
                <p:tabView class="Container100 Responsive" id="tabV">
                    <!--Fim Tab passageiros-->
                    <p:tab title="#{label.passagem}" ariaLabel="#{label.passagem}" id="tabPass">
                        <panels:panel  titulo="#{label.dados} #{label.da} #{label.passagem}" id="pnlPass">
                            <inputs:input_label_data id="input_dtl"  inp_class_tamanho="20" inp_valor="#{passagemMB.passagem.dataPartida}" lab_valor="#{label.data} #{label.da} #{label.passagem}"/>

                            <inputs:input_label_btn_click inp_valor="#{passagemMB.passagem.passageiro.nome}" id="inp_colaborador" lab_valor="#{label.passageiro}" inp_readonly="true" inp_require="true" 
                                                          btn_immediate="true" btn_onclick="PF('dialogCosCol').show()" btn_process="@this" inp_class_tamanho="30" />

                            <inputs:selectOneLabel  inp_valor="#{passagemMB.passagem.origem}" id="sel_origem" lab_valor="#{label.origem}"  ajax_render="true"
                                                    sel_converter="indexConverter" inp_class_tamanho="50">
                                <f:selectItem noSelectionOption="true" itemLabel="-----Selecione-----" value="#{null}" itemValue="#{null}" />
                                <f:selectItems value="#{passagemMB.aeroportos}" var="aer_ori" itemLabel="#{aer_ori.aeroporto}" itemValue="#{aer_ori}"/>
                            </inputs:selectOneLabel>
                            <inputs:selectOneLabel  inp_valor="#{passagemMB.passagem.destino}" id="sel_destino" lab_valor="#{label.destino}"  ajax_render="true"
                                                    sel_converter="indexConverter" inp_class_tamanho="50">
                                <f:selectItem noSelectionOption="true" itemLabel="-----Selecione-----" value="#{null}" itemValue="#{null}" />
                                <f:selectItems value="#{passagemMB.aeroportos}" var="aer_des" itemLabel="#{aer_des.aeroporto}" itemValue="#{aer_des}"/>
                            </inputs:selectOneLabel>

                            <div class="Container20">
                                <div class="EmptyBox20"/>
                                <div class="EmptyBox5"/>
                                <p:commandButton icon="fa fa-upload  "   value="#{label.incluir} #{label.documento}" onclick="PF('dialogoAssinat').show()" immediate="true"/>
                            </div>
                            <div class="Container20">
                                <div class="EmptyBox20"/>
                                <div class="EmptyBox5"/>
                                <p:commandButton value="#{label.adicionar} #{label.passagem}" action="#{passagemMB.salvar()}" />
                            </div>
                        </panels:panel>
                    </p:tab>
                    <p:tab title="#{label.hospedagem}" ariaLabel="#{label.hospedagem}" id="tabHosp">
                        <panels:panel  titulo="#{label.dados} #{label.da} #{label.hospedagem}" id="pnlHosp">
                            <h:panelGroup layout="block" class="Container100 Responsive">
                                <inputs:input_label_data id="input_dte"  inp_class_tamanho="20" inp_valor="#{viagemMB.hospedagem.dataEntrada}" lab_valor="#{label.data_entrada}"/>
                                <inputs:input_label inp_valor="#{viagemMB.hospedagem.localDoEvento}" lab_valor="#{label.localidade_evento}" inp_require="true" inp_class_tamanho="50" />
                            </h:panelGroup>
                        </panels:panel>
                    </p:tab>
                </p:tabView>
            </h:panelGroup>
        </panels:panel>
    </composite:implementation>
</ui:composition>

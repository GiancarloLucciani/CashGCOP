<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:composite="http://java.sun.com/jsf/composite"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:panels="http://xmlns.jcp.org/jsf/composite/componentes/panels"
                xmlns:inputs="http://xmlns.jcp.org/jsf/composite/componentes/inputs"
                xmlns:btn="http://xmlns.jcp.org/jsf/composite/componentes/botoes"
                xmlns:componentes="http://xmlns.jcp.org/jsf/composite/componentes">

    <composite:interface id="interCon">
        <composite:attribute id="nome" name="nome" default="Cadastro" shortDescription="CabeÃ§alho do panelGrid" />
        <composite:attribute id="form" name="form" default=":frm_cad" shortDescription="Form que esta inserido o componentes" />
    </composite:interface>
    <composite:implementation  >
        <panels:panel titulo="#{label.dados} #{label.da} #{label.passagem}" id="pnlDadPes" class="fieldDad">

            <h:panelGroup layout="block"  class="Container100 Responsive" >
                <inputs:input_label_data id="input_dtp"  inp_class_tamanho="20" inp_valor="#{passagemMB.passagem.dataPartida}" lab_valor="#{label.data_partida}"/>
                <inputs:input_label_data id="input_dtr"  inp_class_tamanho="20" inp_valor="#{passagemMB.passagem.dataRetorno}" lab_valor="#{label.data_retorno}"/>
                <inputs:input_label_btn_click inp_valor="#{passagemMB.passagem.viagem.id}" id="inp_viagem" lab_valor="#{label.viagem}" inp_readonly="true" inp_require="true" 
                                              btn_immediate="true" btn_onclick="PF('dialogCosVia').show()" btn_process="@this" inp_class_tamanho="30" />
            </h:panelGroup>

            <panels:panel  titulo="#{label.endereco} #{label.de} #{label.origem}" id="pnlEnderecoOri">
                <h:panelGroup layout="block" class="Container100 Responsive" id="grdEndOri">
                    <inputs:selectOneLabel  inp_valor="#{passagemMB.unidadeFederativa}" id="sel_ufo" lab_valor="#{label.estado}"  ajax_render="true"
                                            sel_converter="indexConverter" inp_class_tamanho="20" sel_update="#{cc.attrs.form}:pnlPadrao:compCadastro:pnlEnderecoOri:sel_muno:selOne:input" 
                                            ajax_listener="#{passagemMB.consultarMuncipioPorUf()}" >
                        <f:selectItem noSelectionOption="true" itemLabel="-----Selecione-----" value="#{null}" itemValue="#{null}" />
                        <f:selectItems value="#{passagemMB.listaDeUnidadeFederativas}" var="uf" itemLabel="#{uf.sigla.toUpperCase()}" itemValue="#{uf}"/>
                    </inputs:selectOneLabel>
                    <inputs:selectOneLabel  inp_valor="#{passagemMB.passagem.origem.municipio}" id="sel_muno" lab_valor="#{label.municipio}" 
                                            sel_converter="indexConverter" inp_class_tamanho="20"  >
                        <f:selectItems value="#{passagemMB.listaDeMunicpios}" var="mu" itemLabel="#{mu.nome}" itemValue="#{mu}"/>
                    </inputs:selectOneLabel>
                </h:panelGroup>
            </panels:panel>
            <panels:panel  titulo="#{label.endereco} #{label.de} #{label.destino}" id="pnlEnderecoDes">
                <h:panelGroup layout="block" class="Container100 Responsive" id="grdEndDes">
                    <inputs:selectOneLabel  inp_valor="#{passagemMB.unidadeFederativa}" id="sel_ufd" lab_valor="#{label.estado}"  ajax_render="true"
                                            sel_converter="indexConverter" inp_class_tamanho="20" sel_update="#{cc.attrs.form}:pnlPadrao:compCadastro:pnlEnderecoDes:sel_mund:selOne:input" 
                                            ajax_listener="#{passagemMB.consultarMuncipioPorUf()}" >
                        <f:selectItem noSelectionOption="true" itemLabel="-----Selecione-----" value="#{null}" itemValue="#{null}" />
                        <f:selectItems value="#{passagemMB.listaDeUnidadeFederativas}" var="uf" itemLabel="#{uf.sigla.toUpperCase()}" itemValue="#{uf}"/>
                    </inputs:selectOneLabel>
                    <inputs:selectOneLabel  inp_valor="#{passagemMB.passagem.destino.municipio}" id="sel_mund" lab_valor="#{label.municipio}" 
                                            sel_converter="indexConverter" inp_class_tamanho="20"  >
                        <f:selectItems value="#{passagemMB.listaDeMunicpios}" var="mu" itemLabel="#{mu.nome}" itemValue="#{mu}"/>
                    </inputs:selectOneLabel>
                </h:panelGroup>
            </panels:panel>
        </panels:panel>

    </composite:implementation>
</ui:composition>

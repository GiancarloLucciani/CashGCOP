<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:composite="http://java.sun.com/jsf/composite"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:panels="http://xmlns.jcp.org/jsf/composite/componentes/panels"
                xmlns:inputs="http://xmlns.jcp.org/jsf/composite/componentes/inputs"
                xmlns:btn="http://xmlns.jcp.org/jsf/composite/componentes/botoes"
                xmlns:componentes="http://xmlns.jcp.org/jsf/composite/componentes">

    <composite:interface id="interCon">

    </composite:interface>
    <composite:implementation  >
        <panels:panel titulo="#{label.passageiro}" id="pnlDadPes" class="fieldDad">
            <h:panelGroup layout="block" class="Container100 Responsive">
                    <inputs:input_label_data id="input_dtl"  inp_class_tamanho="20" inp_valor="#{passagemMB.passagem.dataPartida}" lab_valor="#{label.data} #{label.da} #{label.passagem}"/>

                    <inputs:selectOneLabel  inp_valor="#{passagemMB.passagem.origem}" id="sel_origem" lab_valor="#{label.origem}"  ajax_render="true"
                                            sel_converter="indexConverter" inp_class_tamanho="30">
                        <f:selectItem noSelectionOption="true" itemLabel="-----Selecione-----" value="#{null}" itemValue="#{null}" />
                        <f:selectItems value="#{passagemMB.aeroportos}" var="aer_ori" itemLabel="#{aer_ori.aeroporto}" itemValue="#{aer_ori}"/>
                    </inputs:selectOneLabel>
                    <inputs:selectOneLabel  inp_valor="#{passagemMB.passagem.destino}" id="sel_destino" lab_valor="#{label.destino}"  ajax_render="true"
                                            sel_converter="indexConverter" inp_class_tamanho="30">
                        <f:selectItem noSelectionOption="true" itemLabel="-----Selecione-----" value="#{null}" itemValue="#{null}" />
                        <f:selectItems value="#{passagemMB.aeroportos}" var="aer_ori" itemLabel="#{aer_ori.aeroporto}" itemValue="#{aer_ori}"/>
                    </inputs:selectOneLabel>

                    <inputs:input_label_btn_click inp_valor="#{passagemMB.passagem.viagem.id}" id="inputVia" lab_valor="#{label.viagem}" inp_readonly="true" inp_require="true" 
                                              btn_immediate="true" btn_onclick="PF('dialogViagem').show()" btn_process="@this" inp_class_tamanho="30" />
                    
                    <div class="Container20">
                        <div class="EmptyBox20"/>
                        <div class="EmptyBox5"/>
                        <p:commandButton icon="fa fa-upload  "   value="#{label.incluir} #{label.documento}" onclick="PF('dialogoAssinat').show()" immediate="true"/>

                    </div>
            </h:panelGroup>
        </panels:panel>
    </composite:implementation>
</ui:composition>

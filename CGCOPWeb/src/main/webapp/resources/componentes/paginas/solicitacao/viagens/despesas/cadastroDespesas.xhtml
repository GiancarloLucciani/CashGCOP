<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:composite="http://java.sun.com/jsf/composite"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:panels="http://xmlns.jcp.org/jsf/composite/componentes/panels"
                xmlns:inputs="http://xmlns.jcp.org/jsf/composite/componentes/inputs"
                xmlns:btn="http://xmlns.jcp.org/jsf/composite/componentes/botoes"
                xmlns:componentes="http://xmlns.jcp.org/jsf/composite/componentes">

    <composite:interface id="interCon">
        <composite:attribute id="nome" name="nome" default="Cadastro" shortDescription="CabeÃ§alho do panelGrid" />
        <composite:attribute id="form" name="form" default=":frm_cad" shortDescription="Form que esta inserido o componentes" />
    </composite:interface>
    <composite:implementation  >
        <panels:panel titulo="#{label.dados} #{label.da} #{label.despesas}" id="pnlDadPes" class="fieldDad">

            <h:panelGroup layout="block"  class="Container100 Responsive" >
                <inputs:input_label_btn_click inp_valor="#{itemDespesasMB.itemDespesas.viagem.id}" id="inp_viagem" lab_valor="#{label.viagem}" inp_readonly="true" inp_require="true" 
                                              btn_immediate="true" btn_onclick="PF('dialogCosVia').show()" btn_process="@this" inp_class_tamanho="30" />
            </h:panelGroup>

        </panels:panel>
        <panels:panel titulo="#{label.itens_despesas}" id="pnlDadDes" class="fieldDad">

            <h:panelGroup layout="block"  class="Container100 Responsive" >
                <inputs:input_label inp_valor="#{itemDespesasMB.itemDespesas.descricao}" lab_valor="#{label.descricao} #{label.da} #{label.despesas} " inp_require="true" inp_class_tamanho="40" />
                <inputs:input_label_number inp_valor="#{itemDespesasMB.itemDespesas.quantidade}" lab_valor="#{label.quantidade} " inp_require="true" inp_class_tamanho="20" />
                <inputs:input_label_number inp_valor="#{itemDespesasMB.itemDespesas.valorDiario}" lab_valor="#{label.valor_diario} " inp_require="true" inp_class_tamanho="20" />
            </h:panelGroup>
        </panels:panel>

    </composite:implementation>
</ui:composition>

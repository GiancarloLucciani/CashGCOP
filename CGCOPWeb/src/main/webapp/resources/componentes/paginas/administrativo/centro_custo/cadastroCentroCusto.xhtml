<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:composite="http://java.sun.com/jsf/composite"
                xmlns:inputs="http://xmlns.jcp.org/jsf/composite/componentes/inputs"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <composite:interface id="interCon">

    </composite:interface>
    <composite:implementation>
        <p:fieldset legend="#{label.centro_custo}" toggleable="true">
            <h:panelGroup layout="block" class="Container100 Responsive">
                <inputs:input_label id="inpId" inp_class_tamanho="60" inp_require="true" inp_valor="#{centroDeCustoMB.centroDeCusto.id}" lab_valor="#{label.id}"/>
                <inputs:input_label id="inpDes" inp_class_tamanho="40" inp_valor="#{centroDeCustoMB.centroDeCusto.descricao}" lab_valor="#{label.descricao}"/>
            </h:panelGroup>
        </p:fieldset>
    </composite:implementation>
</ui:composition>
